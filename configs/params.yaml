project:
  name: "Algorithmic Communication Models on the C. elegans Connectome"
  seed: 42

data:
  raw_nodes: "data/processed/nodes_wormwiring_ISM.csv"
  raw_edges: "data/processed/edges_wormwiring_ISM.csv"
  sensory_list: "data/interim/sensory_nodes.txt"
  motor_list:   "data/interim/motor_nodes.txt"

  graphs:
    V1: "data/processed/V1/graph_V1_directed_unweighted.gpickle"
    V2: "data/processed/V2/graph_V2_directed_weighted.gpickle"
    V3: "data/processed/V3/graph_V3_undirected.gpickle"
    V4: "data/processed/V4/graph_V4_directed_weighted.gpickle"  # V2 with algorithmically generated coordinates (used in E2, E3)
    V5: "data/processed/V5/graph_V5_directed_unweighted.gpickle"  # V1 with algorithmically generated coordinates (not used)

  # Node and edge lists from parsed WormWiring SI5 dataset
  # Sensory and motor neuron lists for experiment seed selection

analysis:
  alpha_grid: [0.0, 0.25, 0.5, 0.75, 1.0]
  dijkstra:
    topological_cost: "inverse_weight"
    distance_key: "euclidean"
  navigation:
    max_steps_factor: 1.0
    allow_backtrack: true
    local_scoring_weights:
      degree: 0.2
      weight: 0.4
      homophily: 0.2
      dist_to_target: 0.2
  diffusion:
    model: "heat_kernel"
    tau: 0.5
  flow:
    capacity_key: "weight"
    unit_capacity_on_V1: true
    symmetrize_for_V3: true
  null_model:
    type: "configuration"
    n_graphs: 20
    preserve_in_out: true

report:
  figures_dir: "results/figures"
  tables_dir: "results/tables"
  bootstrap_iter: 1000
  stats:
    correlation: "spearman"
    paired_test: "wilcoxon"
    fdr: 0.05
